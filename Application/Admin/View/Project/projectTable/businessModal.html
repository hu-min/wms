<div class="modal-header">
    <span class="full-screen pull-right"><i class="fa fa-arrows-alt"></i></span>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">{$title}</h4>
</div>
<div class="modal-body">
    <form role="form">
        <div class="box-body">
            <div class="box box-solid">
                <!-- /.box-header -->
                <div class="box-body">
                    <div class="box-group" id="{$vtabId}-accordion">
                        <!-- we are adding the .panel class so bootstrap.js collapse plugin detects it -->
                        <div class="panel box box-primary">
                            <div class="box-header with-border">
                                <h4 class="box-title">
                                    <a data-toggle="collapse" data-parent="#{$vtabId}-accordion" href="#{$vtabId}-collapseOne">
                                        项目基本信息
                                    </a>
                                </h4>
                            </div>
                        <div id="{$vtabId}-collapseOne" class="panel-collapse collapse in">
                            <div class="box-body">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="info-title">品牌：</label>
                                            <input class="form-control project-info" readonly="readonly" name="project_name" title="品牌"  value="" placeholder="品牌" type="text">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="info-title">项目编号：</label>
                                            <input class="form-control project-info" readonly="readonly" name="project_name" title="项目编号"  value="" placeholder="项目编号" type="text">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="info-title">项目日期：</label>
                                            <input class="form-control project-info" readonly="readonly" name="project_name" title="项目日期"  value="" placeholder="项目日期" type="text">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="info-title">项目名称：</label>
                                            <input class="form-control project-info" readonly="readonly" name="project_name" title="项目名称"  value="" placeholder="项目名称" type="text">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="info-title">结束日期：</label>
                                            <input class="form-control project-info" readonly="readonly" name="project_name" title="结束日期"  value="" placeholder="结束日期" type="text">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="info-title">项目主担：</label>
                                            <input class="form-control project-info" readonly="readonly" name="project_name" title="项目主担"  value="" placeholder="项目主担" type="text">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel box box-danger">
                        <div class="box-header with-border">
                            <h4 class="box-title">
                                <a data-toggle="collapse" data-parent="#{$vtabId}-accordion" href="#{$vtabId}-collapseTwo">
                                项目相关技术文档
                                </a>
                            </h4>
                        </div>
                            <div id="{$vtabId}-collapseTwo" class="panel-collapse collapse">
                            <div class="box-body">
                                <div class="col-md-12">
                                    <table class="table table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th>序号</th>
                                                <th>项目阶段 数据引用</th>
                                                <th>说明</th>
                                                <th>上传</th>
                                                <th>员工</th>
                                            </tr>
                                        </thead>
                                        <tbody class="{$controlName}-table">
                                            {$tables}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel box box-info">
                        <div class="box-header with-border">
                            <h4 class="box-title">
                                <a data-toggle="collapse" data-parent="#{$vtabId}-accordion" href="#{$vtabId}-collapseThree">
                                【营业数据】客户 合同相关【应收】
                                </a>
                            </h4>
                        </div>
                            <div id="{$vtabId}-collapseThree" class="panel-collapse collapse">
                            <div class="box-body">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="info-title">合同：</label>
                                            <input class="form-control project-info" readonly="readonly" name="project_name" title="合同"  value="" placeholder="合同" type="text">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="info-title">合同金额：</label>
                                            <input class="form-control project-info" readonly="readonly" name="project_name" title="合同金额"  value="" placeholder="合同金额" type="text">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="info-title">客户营业：</label>
                                            <input class="form-control project-info" readonly="readonly" name="project_name" title="客户营业"  value="" placeholder="客户营业" type="text">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="info-title">签约日期：</label>
                                            <input class="form-control project-info" readonly="readonly" name="project_name" title="签约日期"  value="" placeholder="签约日期" type="text">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="info-title">项目主担：</label>
                                            <input class="form-control project-info" readonly="readonly" name="project_name" title="项目主担"  value="" placeholder="项目主担" type="text">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel box box-general">
                        <div class="box-header with-border">
                            <h4 class="box-title">
                                <a data-toggle="collapse" data-parent="#{$vtabId}-accordion" href="#{$vtabId}-collapseFour">
                                发票信息【客户】开出发票 给客户
                                </a>
                            </h4>
                        </div>
                            <div id="{$vtabId}-collapseFour" class="panel-collapse collapse">
                            <div class="box-body">
                                <div class="col-md-12">
                                    <table class="table table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th>序号</th>
                                                <th>上传/查看发票</th>
                                                <th>发票金额</th>
                                                <th>发票开具日期</th>
                                                <th>发票类别</th>
                                                <th>发票税率</th>
                                            </tr>
                                        </thead>
                                        <tbody class="{$controlName}-table">
                                            {$tables}
                                        </tbody>
                                    </table>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="info-title">需要提交发票总额：</label>
                                            <input class="form-control project-info" readonly="readonly" name="project_name" title="需要提交发票总额"  value="" placeholder="需要提交发票总额" type="text">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="info-title">已提交发票额：</label>
                                            <input class="form-control project-info" readonly="readonly" name="project_name" title="已提交发票额"  value="" placeholder="已提交发票额" type="text">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="info-title">未提交发票额：</label>
                                            <input class="form-control project-info" readonly="readonly" name="project_name" title="未提交发票额"  value="" placeholder="未提交发票额" type="text">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel box box-warning">
                        <div class="box-header with-border">
                            <h4 class="box-title">
                                <a data-toggle="collapse" data-parent="#{$vtabId}-accordion" href="#{$vtabId}-collapseFive">
                                供应商信息 汇总【付】
                                </a>
                            </h4>
                        </div>
                            <div id="{$vtabId}-collapseFive" class="panel-collapse collapse">
                            <div class="box-body">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="info-title">供应商录入数量：</label>
                                            <input class="form-control project-info" readonly="readonly" name="project_name" title="供应商录入数量"  value="" placeholder="供应商录入数量" type="text">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="info-title">已审批数量：</label>
                                            <input class="form-control project-info" readonly="readonly" name="project_name" title="已审批数量"  value="" placeholder="已审批数量" type="text">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <table class="table table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th>序号</th>
                                                <th>供应商类别</th>
                                                <th>供应商名称</th>
                                                <th>供应商联系人</th>
                                                <th>所在地</th>
                                                <th>承接类型</th>
                                                <th>合同总额</th>
                                                <th>已付款</th>
                                                <th>未付款</th>
                                                <th>报销查看</th>
                                                <th>合同查看</th>
                                                <th>备注</th>
                                            </tr>
                                        </thead>
                                        <tbody class="{$controlName}-table">
                                            {$tables}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel box box-success">
                        <div class="box-header with-border">
                            <h4 class="box-title">
                                <a data-toggle="collapse" data-parent="#{$vtabId}-accordion" href="#{$vtabId}-collapseSix">
                                实际成本核算【支出】
                                </a>
                            </h4>
                        </div>
                            <div id="{$vtabId}-collapseSix" class="panel-collapse collapse">
                            <div class="box-body">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="info-title">供应商采购成本：</label>
                                            <input class="form-control project-info" readonly="readonly" name="project_name" title="供应商采购成本"  value="" placeholder="供应商采购成本" type="text">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="info-title">员工报销：</label>
                                            <input class="form-control project-info" readonly="readonly" name="project_name" title="员工报销"  value="" placeholder="员工报销" type="text">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            <!-- /.box-body -->
            </div>
        </div>
    </form>            
</div>
<div class="modal-footer">
        
    <input class="modal-info" name="projectId" value="0" type="hidden">
    <button type="button" class="btn btn-default pull-left" data-dismiss="modal">关闭</button>
    {:save_btn(get_defined_vars())}
</div>
