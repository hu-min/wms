<volist name="list" id="item">
    <tr>
        <td>{$item['code']}</td>
        <td>{$item['project_time']|date='Y-m-d',###}</td>
        <td title="{$item['name']}">{$item['name']}</td>
        <td>{$item['city_name']}</td>
        <td>{$item['customer_com_name']}</td>
        <td>{$item['customer_cont_name']}</td>
        <td>{$item['type_name']}</td>
        <td>{$item['business_name']}</td>
        <td>{$item['leader_name']}</td>
        <td>{$item['earlier_users']}</td>
        <td>{$item['stage_name']}</td>
        <td  class="status-con"  data-con="project_file" data-id="{$item['projectId']}" data-url="{$url}">
            <button type="button" data-gettype="leader"" data-toggle="modal" data-vtarget=".files-modal" class="btn btn-xs btn-info v-showmodal">查看</button><span class="label label-success files-num-label">{$item.file_num|default=0}</span>
        </td>
    </tr>
</volist>
