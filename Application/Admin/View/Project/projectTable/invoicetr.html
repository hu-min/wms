<volist name="list" id="item">
    <tr>
        <td style="min-width: 50px;">
            <span class="serial">
                <if condition=" $rows gt 0">
                    <button type="button" class="close supr-remove"><span>×</span></button>
                    {$rows+1}
                <else/>
                    {$key+1}
                </if>
            </span>
            <input type="hidden" class="invoice-info" name="id" value="{$item.id|default=0}">
        </td>
        <td>
            <div class="input-group">
                <input class="form-control invoice-info upload-file" required="required" name="invoice_file" title="请上传发票"  type="text" value="{$item.invoice_file|default=''}">
                <span class="input-group-addon show-media"><i class="fa fa-eye"></i></span>
            </div>
        </td>
        <td>
            <input class="form-control invoice-info"  name="invoice_money" required="required" title="请输入发票金额"  value="{$item.invoice_money|default=''}" placeholder="发票金额" type="text">
        </td>
        <td>
            <div class="input-group date">
                <input class="form-control pull-right date-input invoice-info" required="required" title="请选择发票开具日期" name="invoice_date" value="{$item.invoice_date|default=''}" type="text">
            </div>
        </td>
        <td>
            <select class="form-control invoice-info" required="required" title="请选择发票类型" name="invoice_type" style="width: 120px;">
                <option value="">发票类型</option>
                <volist name="invoiceType" id="iitem">
                    <if condition="$key eq $item['invoice_type']">
                        <option value="{$key}" selected="selected">{$iitem}</option>
                    <else/>
                        <option value="{$key}">{$iitem}</option>
                    </if>
                    
                </volist>
            </select>
        </td>
        <td>
            <input class="form-control invoice-info"  name="invoice_ratio" title="发票税率"  value="{$item.invoice_ratio|default=''}"  placeholder="发票税率" type="text">
        </td>
        <td>
            <input class="form-control invoice-info"  name="remark" title="备注"  value="{$item.remark|default=''}"  placeholder="备注" type="text">
        </td>
    </tr>
</volist>
