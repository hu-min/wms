<div class="panel box box-primary">
    <div class="box-header with-border">
        <h4 class="box-title">
            <span class="cost-class-alpha"></span>
            <a class="cost-class-title" data-toggle="collapse" data-parent="#{$vtabId}-accordion" href="#{$vtabId}-panel"></a>
            <input class="modal-info" name="class_sort" type="hidden">
        </h4>
        <div style="text-align: right;font-size: 1.2em;font-weight: bold;display: inline-block;position: absolute;right: 10px;">
            分类借支合计：<span class="class-count">0</span>

        </div>
    </div>
    <div id="{$vtabId}-panel" class="panel-collapse collapse">
        <div class="box-body">
            <div class="col-sm-12 table-outbox" style="z-index: 1;">
                <div style="font-size:0.95em;overflow: auto;">
                    <div class="count-div {$controlName}-count" >
                    </div>
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th class="serial_num">排序</th>
                                <th >分类说明</th>
                                <th class="">分类</th>
                                <th class="">项目内容</th>
                                <th >可用金额</th>
                                <th >已用金额</th>
                                <th >借支金额</th>
                            </tr>
                        </thead>
                        <tbody class="table-items">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
