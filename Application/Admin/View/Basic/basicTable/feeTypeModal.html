<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">{$title}</h4>
</div>
<div class="modal-body">
    <form role="form">
        <div class="box-body">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label >费用类别名称：</label>
                        <input class="modal-info" title="费用类别Id" name="basicId" type="hidden">
                        <input class="modal-info" title="级别" name="level" type="hidden">
                        <input class="form-control modal-info input-sm"  name="name" title="费用类别名称" placeholder="费用类别名称" type="text">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label >费用类别别名：</label>
                        <input class="form-control modal-info input-sm" name="alias" title="费用类别别名" placeholder="费用类别别名" type="text">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label >费用上限金额：</label>
                        <input class="form-control modal-info input-sm" name="remark" title="费用上限金额" placeholder="不填写不限制" type="text">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label >上级费用类别：</label>
                        <select class="form-control modal-info chosen-select" title="上级费用类别" name="pId">
                            {$pidoption}
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12"> <h5 class="box-title">根据地区设置不同的费用上限金额：点击右边"+"添加地区<i class="fa fa-fw fa-plus-square text-aqua add-region" title="添加地区" style="cursor: pointer;"></i></h5></div>
            </div>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>省份</th>
                        <th>城市</th>
                        <th>已选择</th>
                        <th>费用上限金额</th>
                    </tr>
                </thead>
                <tbody class="regLimit-table">
                    <tr class="demo none">
                        <td>
                            <input class="modal-info" title="费用上限Id" name="limitId" type="hidden">
                            <select class="form-control chosen-select" title="项目省份" name="province" data-cname="city">
                                <option value="">省份</option>
                                <volist name="provinceArr" id="item">
                                    <option value="{$item['pid']}">{$item['province']}</option>
                                </volist>
                            </select>
                        </td>
                        <td>
                            <select class="form-control chosen-select" data-req="getCityList" data-value="cid"  data-text="city" data-noupdate="true" data-pname="province" title="城市" name="city">
                                <option value="">城市</option>
                            </select>
                        </td>
                        <td>
                            <select class="form-control chosen-select modal-info" multiple="multiple"  title="已选择" name="regions">
                            </select>
                        </td>
                        <td>
                            <input class="form-control modal-info input-sm" name="limit_money" title="费用上限金额" placeholder="费用上限金额" type="text">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>            
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default pull-left" data-dismiss="modal">关闭</button>
    <if condition="$processAuth['level'] gt 0 or $nodeAuth egt 2">
        <button type="button" class="btn btn-primary save-info" data-con="{$controlName}" data-gettype="{$gettype}" data-url="{$url}" data-modal="true">{$btnTitle}</button>
    </if>
</div>
<script>
    $(function(){
        $(tabId+" .modal-info[name='pId']").chosen({search_contains:true,width: '100%'});
    })
</script>
