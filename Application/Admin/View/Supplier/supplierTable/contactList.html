<volist name="list" id="item">
    <tr>
        <td><input type="checkbox" class="item-checked" data-id="{$item['contactId']}"></td>
        <td>{$item['company']}</td>
        <td>{$item['contact']}</td>
        <td>{$item['phone']}</td>
        <td>{$item['email']}</td>
        <td>{$item['address']}</td>
        <td>{$item['remarks']}</td>
        {:list_btn(get_defined_vars(),"contactId")}
    </tr>
</volist>
