<div class="form-group">
    <label for="info-title">立项代号：</label>
    <input  class="modal-info" title="projectId" name="projectId" type="hidden">
    <input class="form-control modal-info"  name="code" title="立项代号" <if condition="$project['manual'] eq 'true'" > readonly </if> placeholder="立项代号" type="text">
</div>
<div class="form-group">
    <label for="info-title">项目名称：</label>
    <input class="form-control modal-info" name="name" title="项目名称" placeholder="项目名称" type="text">
</div>
<div class="form-group">
    <label for="info-title">阶段名称：</label>
    <input class="form-control modal-info" name="name" title="阶段名称" placeholder="阶段名称" type="text">
</div>
<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label for="info-title">费用类型：</label>
            <!-- <input class="form-control modal-info" name="followUp" title="费用类型" placeholder="费用类型" type="text"> -->
            <select class="form-control modal-info" multiple="multiple" title="费用类型" name="followUp">
            </select>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="info-title">费用明细：</label>
            <!-- <input class="form-control modal-info" name="business" title="费用明细" placeholder="费用明细" type="text">
                -->
                <select class="form-control modal-info" multiple="multiple" title="营业" name="business">
            </select>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label for="info-title">费用金额：</label>
            <input class="form-control modal-info" name="num" title="费用金额" placeholder="费用金额" type="text">
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="info-title">关联人员：</label>
            <input class="form-control modal-info" name="amount" title="关联人员" placeholder="关联人员" type="text">
        </div>
    </div>
</div>
<div class="form-group">
    <label for="info-title">审批流程：</label>
    <input class="form-control modal-info" name="name" title="审批流程" placeholder="审批流程" type="text">
</div>
