<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{:C('admintitle')}</title>
    <eq name="load" value="true">
        <include file="Index/Heads" /> 
    </eq>
    <link rel="stylesheet" href="__ADMINT__/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css">
    
</head>
<body>
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-info">
                    <div class="box-header">
                        <i class="fa fa-plus-square"></i>
                        <h4 class="box-title">借支管理</h4>
                        
                    </div>
                    <div class="box-body search-body company-search-box">
                        <div class="col-md-12">
                            <div class="form-inline">
                                <div class="form-group">
                                    <label >项目名称：</label>
                                    <select class="form-control search-info input-sm" data-city="search-info" title="项目名称" name="provinceId">
                                        <option value="">项目名称</option>
                                        <volist name="province" id="item">
                                            <option value="{$item.pid}">{$item.province}</option>
                                        </volist>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label >借支类别：</label>
                                    <select class="form-control search-info input-sm" data-city="search-info" title="借支类别" name="provinceId">
                                        <option value="">借支类别</option>
                                        <volist name="province" id="item">
                                            <option value="{$item.pid}">{$item.province}</option>
                                        </volist>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label >状态：</label>
                                    <select class="form-control search-info input-sm" data-city="search-info" title="状态" name="provinceId">
                                        <option value="">状态</option>
                                        <volist name="province" id="item">
                                            <option value="{$item.pid}">{$item.province}</option>
                                        </volist>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">员工姓名：</label>
                                    <input class="form-control search-info input-sm" name="company" placeholder="员工姓名" type="text">
                                </div>
                                <div class="form-group">
                                    <button type="button" data-url="{$url}" data-reqtype="{$controlName}List" data-con="{$controlName}" class="btn search-list btn-primary"><i class="fa fa-fw fa-search"></i> 搜索 </button>
                                    <button type="button" class="btn bg-teal search-refresh" data-con="{$controlName}"><i class="fa fa-fw fa-refresh"></i> 重置 </button>
                                </div>
                                
                            </div>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12" style="font-size:0.95em;overflow-x: auto;">
                <div class="count-div {$controlName}-count" style="margin:10px;font-weight: 800;">
                </div>
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>申请人</th>
                            <th>项目编号</th>
                            <th>项目名称</th>
                            <th>项目日期</th>
                            <th>营业主担</th>
                            <th>项目主担</th>
                            <th>借支日期</th>
                            <th>要求放款日期</th>
                            <th>费用类别</th>
                            <th>借支说明</th>
                            <th>借支金额</th>
                            <th>收款账户类别</th>
                            <th>放款日期</th>
                            <th>支付凭证</th>
                            <th>备注</th>
                            <th>审批记录</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody class="{$controlName}-table">
                        {$tables}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="dataTables_wrapper">
            <div  class="{$controlName}-page row page-div" data-url="{$url}" data-reqtype="{$controlName}List" data-con="{$controlName}">
                {$pages}
            </div>
        </div>
    </section>
    <div class="modal fade global-modal" aria-hidden="true" data-backdrop="static" >
        <div class="modal-dialog modal-lg">
            <div class="modal-content"></div>
        </div>
    </div>
    <script>
        function finance_debit_initInfo(){
            init_chosen("{$url}","getOptionList",".global-modal");
            init_date();
            upload({url:"{:U('Project/upload_filesAdd')}"})
        }
        function finance_debit_setInfo(info){
            ["project_id","code","project_name","project_date","business_name","leader_name"].forEach(element=>{
                if(element == "project_id"){
                    var projectChosen= $(tabId+" .chosen-select[name='project_id']");
                    var projectId = info["projectId"];
                    if(projectChosen.find("option[value='"+info["projectId"]+"']").length==0){
                        projectChosen.append("<option value='"+info["project_pid"]+"'>"+info["project_name"]+"</option>")
                    }
                }
                $(tabId+" .global-modal .project-info[name='"+element+"']").val(info[element]);
            });
            ["id","debit_money","free_type","require_date","account_type","account","debit_cause","voucher_file","status"].forEach(element=>{
                if(info[element]!="" || info[element]!="0"){
                    $(tabId+" .global-modal .modal-info[name='"+element+"']").val(info[element]);
                }
            })
            
            if(( info['status'] > 0 || info['author'] != "{$Think.session.userId}") && "{$nodeAuth}"<7 ){
                $(tabId+" .modal-info").prop("disabled",true)
            }
            //控制按钮权限
            $(tabId+" .global-modal").find(".approve-group").data("id",info['id'])
            // console.log(info['process_level'])
            // console.log("{$place}")
            if(info['process_level'] > info['place'] || info['status'] ==3){
                $(tabId+" .global-modal").find(".approve-group .approve-con").addClass("disabled")
                $(tabId+" .global-modal").find(".approve-group .approve-con").prop("disabled",true)
                $(tabId+" .modal-info[name='voucher_file']").parent(".input-group").find(".clear-media").remove();
            }else{
                if(info['place']==0){
                    $(tabId+" .global-modal").find(".approve-group .approve-con").remove();
                }
                $(tabId+" .modal-info[name='voucher_file']").prop("disabled",false)
            }
        }
        $(function(){
            upload({url:"{:U('Project/upload_filesAdd')}"})
            $(tabId+" .search-list").trigger("click");
        })
    </script>
</body>
</html>
