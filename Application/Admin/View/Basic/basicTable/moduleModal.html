<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">{$title}</h4>
</div>
<div class="modal-body">
    <form role="form">
        <div class="box-body">
            <div class="form-group"> 
                <label class="control-label">供应商类型：</label>
                <select class="form-control modal-info chosen-select" title="供应商类型" name="pId" data-value="basicId"  data-text="name" data-req="getSupTypeList">
                    <option value="">全部</option>
                    <volist name="supTypeList" id="item">
                        <option value="{$item.basicId}">{$item.name}</option>
                    </volist>
                </select>
            </div>
            <div class="form-group">
                <label >承接模块名称：</label>
                <input  class="modal-info" title="basicId" name="basicId" type="hidden">
                <input class="form-control modal-info"  name="name" title="承接模块名称" placeholder="承接模块名称" type="text">
            </div>
            <div class="form-group">
                <label >承接模块别名：</label>
                <input class="form-control modal-info" name="alias" title="承接模块别名" placeholder="承接模块别名" type="text">
            </div>
            <div class="form-group">
                <label >排序：</label>
                <input class="form-control modal-info" title="排序" name="sort" placeholder="排序" type="text">
            </div>
            <div class="form-group">
                <label >承接模块备注：</label>
                <input class="form-control modal-info" name="remark" title="承接模块备注" placeholder="承接模块备注" type="text">
            </div>
            <div class="form-group">
                <div class="btn-group modal-status status-group" data-toggle="btn-toggle">
                    <input class="modal-info"  value="0" name="status" type="hidden">
                    <if condition="$nodeAuth egt 3">
                        <button  type="button" name="0" class="btn btn-default btn-sm active status-btn"><i class="fa fa-square text-default"></i> 未启用 </button>
                        <button type="button" name="1" class="btn btn-success btn-sm status-btn"><i class="fa fa-square text-default"> 启用 </i></button>
                    </if>
                    <if condition="$nodeAuth egt 4 ">
                        <button type="button" name="4" class="btn btn-danger btn-sm status-btn"><i class="fa fa-square text-default"> 删除 </i></button>
                    </if>
                </div>
            </div>
        </div>
    </form>            
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default pull-left" data-dismiss="modal">关闭</button>
    <if condition="$processAuth['level'] gt 0 or $nodeAuth egt 2">
        <button type="button" class="btn btn-primary save-info" data-con="{$controlName}" data-gettype="{$gettype}" data-url="{$url}" data-modal="true">{$btnTitle}</button>
    </if>
</div>
