<volist name="list" id="item">
    <tr>
        <td><div class="tsort-control" data-id="{$item['basicId']}"><div class="tsort-change"><input type="text" class="tsort-input" value="{$item['sort']}"></div><div class="tsort-move"><div class="tsort-up"><i class="glyphicon glyphicon-chevron-up"></i></div><div class="tsort-down"><i class="glyphicon glyphicon-chevron-down"></i></div></div></div></td>
        <td><input type="checkbox" class="item-checked" data-id="{$item['basicId']}"></td>
        <td>{$item['name']}</td>
        <td>{$item['alias']}</td>
        <td>{$item['remark']}</td>
        <td><span class="label bg-{$statusLabel[$item['status']]}">{$statusType[$item['status']]}</span></td>
        <td class="status-con" data-db="{$tableName}" data-con="{$controlName}" data-id="{$item['basicId']}" data-url="{$url}" >
            <button type="button" data-gettype="Edit" data-toggle="modal"  data-url="{$url}" data-vtarget=".global-modal" data-con="{$controlName}" class="btn btn-primary btn-xs v-showmodal"> 查看 </button>            
            <if condition="$nodeAuth egt 4 ">
                <button type="button" class="btn btn-danger btn-xs status-info" data-status="4" data-reqtype="Del"  >删除</button>
            </if>
        </td>
    </tr>
</volist>
