<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{:C('admintitle')}</title>
    <eq name="load" value="true">
        <include file="Index/Heads" /> 
    </eq>
</head>
<body>
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-info">
                    <div class="box-body">
                        <div class="col-md-12">
                            <div class="form-inline">
                                <label for="loginName" class="control-label">登录名称：</label>
                                <div class="form-group">
                                    <input class="form-control" id="loginName" name="loginName" placeholder="登录名" type="text">
                                </div>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <label for="userName" class="control-label">用户名：</label>
                                <div class="form-group">
                                    <input class="form-control" id="userName" name="userName" placeholder="用户名" type="text">
                                </div>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <div class="form-group">
                                    <label for="gender" class="control-label">性别：</label>
                                    <select class="form-control" id="gender">
                                        <option value="">全部</option>
                                        <option value="1">男性</option>
                                        <option value="2">女性</option>
                                    </select>
                                </div>
                            </div>
                            <br>
                            <div class="form-inline">
                                <div class="form-group">
                                    <label for="userType" class="control-label">用户类型：</label>
                                    <select class="form-control" id="userType" name="userType">
                                        <option value="">全部</option>
                                        <volist name="userType" id="item">
                                            <option value="{$key}">{$item}</option>
                                        </volist>
                                    </select>
                                </div>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <div class="form-group">
                                    <label for="status" class="control-label">状态：</label>
                                    <select class="form-control" id="status">
                                        <option value="">全部</option>
                                        <volist name="userStatus" id="item">
                                            <option value="{$key}">{$item}</option>
                                        </volist>
                                    </select>
                                </div>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <div class="form-group">
                                    <label for="regFrom" class="control-label">注册来源：</label>
                                    <select class="form-control" id="regFrom">
                                        <option value="">全部</option>
                                        <volist name="regFrom" id="item">
                                            <option value="{$key}">{$item}</option>
                                        </volist>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <table id="" class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>用户Id</th>
                            <th>登录名</th>
                            <th>用户名</th>
                            <th>头像</th>
                            <th>电话号码</th>
                            <th>用户类型</th>
                            <th>注册来源</th>
                            <th>注册时间</th>
                            <th>上次登录ip</th>
                            <th>登录次数</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {$tables}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            {$pages}
        </div>
    </section>
</body>
</html>
