<div class="modal-header">
    <span class="full-screen pull-right"><i class="fa fa-arrows-alt"></i></span>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">{$title}</h4>
</div>
<div class="modal-body">
    <form role="form">
        <div class="box-body">
            <div class="form-group">
                <label >操作者：</label>
                <input class="form-control modal-info" readonly="readonly" name="userName" title="操作者" placeholder="操作者" type="text">
            </div>
            <div class="form-group">
                <label >日志类型：</label>
                <input class="form-control modal-info" readonly="readonly" name="class" title="日志类型" placeholder="日志类型" type="text">
            </div>
            <div class="form-group">
                <label >日志描述：</label>
                <textarea class="form-control modal-info" name="describe" rows="5" readonly="readonly"></textarea>
            </div>
            <div class="form-group">
                <label >操作时间：</label>
                <input class="form-control modal-info" readonly="readonly" name="add_time" title="操作时间" placeholder="操作时间" type="text">
            </div>
        </div>
    </form>            
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default pull-left" data-dismiss="modal">关闭</button>
</div>
