<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{:C('admintitle')}</title>
    <eq name="load" value="true">
        <include file="Index/Heads" /> 
    </eq>
    <link rel="stylesheet" href="__ADMINT__/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css">
    
</head>
<body>
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-info">
                    <div class="box-header">
                        <i class="fa fa-plus-square"></i>
                        <h4 class="box-title">项目安排</h4>
                    </div>
                    <div class="box-body search-body company-search-box">
                        <div class="col-md-12">
                            <div class="form-inline">
                                    <input class="search-info" name="template" type="hidden" value="business" />
                                <div class="form-group">
                                    <label class="control-label">公司名称：</label>
                                    <input class="form-control search-info input-sm" name="company" placeholder="公司名称" type="text">
                                </div>
                                
                                <div class="form-group">
                                    <label class="control-label">公司别名：</label>
                                    <input class="form-control search-info input-sm" name="alias" placeholder="公司别名" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="info-title">项目省份：</label>
                                    <select class="form-control modal-info chosen-project chosen-select" title="项目省份" name="province" data-cname="city">
                                        <option value="">省份</option>
                                        <volist name="provinceArr" id="item">
                                            <option value="{$item['pid']}">{$item['province']}</option>
                                        </volist>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="info-title">项目城市：</label>
                                    <select class="form-control modal-info chosen-project chosen-select" data-value="cid"  data-text="city" data-noupdate="true" data-pname="province" title="城市" name="city">
                                        <option value="">城市</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label >状态：</label>
                                    <select class="form-control search-info input-sm" title="状态" name="status">
                                        <option value="">全部</option>
                                        <volist name="statusType" id="item">
                                            <option value="{$key}">{$item}</option>
                                        </volist>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <button type="button" data-url="{$url}" data-reqtype="{$controlName}List" data-con="{$controlName}" class="btn search-list btn-primary"><i class="fa fa-fw fa-search"></i> 搜索 </button>
                                    <button type="button" class="btn bg-teal search-refresh" data-con="{$controlName}"><i class="fa fa-fw fa-refresh"></i> 重置 </button>
                                </div>
                                
                            </div>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12" style="font-size:0.95em;overflow-x: auto;">
                <div class="count-div {$controlName}-count" style="margin:10px;font-weight: 800;">
                </div>
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>品牌</th>
                            <th>项目编号</th>
                            <th>项目日期</th>
                            <th>项目名称</th>
                            <th>签约公司</th>
                            <th>客户</th>
                            <th>营业</th>
                            <th>主担</th>
                            <th>项目类型</th>
                            <th>总场次</th>
                            <th>目前场次</th>
                            <th>合同额</th>
                            <th>预付款</th>
                            <th>未付款</th>
                            <th>成本</th>
                            <th>纯利</th>
                            <th>纯利率</th>
                            <th>项目阶段</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody class="{$controlName}-table">
                        {$tables}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="dataTables_wrapper">
            <div  class="{$controlName}-page row page-div" data-url="{$url}" data-reqtype="{$controlName}List" data-con="{$controlName}">
                {$pages}
            </div>
        </div>
    </section>
    <div class="modal fade global-modal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content"></div>
        </div>
    </div>
