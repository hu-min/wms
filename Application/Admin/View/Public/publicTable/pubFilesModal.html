<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">{$title}</h4>
</div>
<div class="modal-body">
    <form role="form">
        <div class="box-body">
            <div class="form-group">
                <label >文件名称：</label>
                <input  class="modal-info" title="id" name="id" type="hidden">
                <input class="form-control modal-info"  name="file_name" title="请输入文件名称" required="required" placeholder="文件名称" type="text">
            </div>
            <div class="form-group">
                <label >文件类别：</label>
                <select class="form-control input-sm modal-info chosen-select" required="required" title="请选择文件类别" name="file_type" >
                    <volist name="filesType" id="item">
                        <option value="{$key}">{$item}</option>
                    </volist>
                </select>
            </div>
            <div class="form-group">
                <label >文件地址：</label>
                <div class="input-group">
                    <input class="form-control modal-info upload-file input-sm" readonly="readonly" required="required" value="" title="请选择上传文件" name="file_path" type="text">
                    <span class="input-group-addon show-media"><i class="fa fa-eye"></i></span>
                </div>            </div>
            <div class="form-group">
                <label >文件大小：<span class="file-size-desc"></span></label>
                <input class="form-control modal-info" name="file_size" readonly="readonly" title="文件大小" placeholder="文件大小" type="text">
            </div>

            <div class="form-group">
                <label >角色类型：</label>
                <select class="form-control input-sm role-type modal-info" title="角色类型" name="roleType">
                    <option value="">所有人</option>
                    <option value="1">分组</option>
                    <option value="2">角色</option>
                </select>
            </div>
            <div class="form-group groups-roles groups-select none">
                <label >授权分组：</label>
                <select class="form-control input-sm role-type modal-info chosen-select"  multiple="multiple" title="角色类型" name="groups">
                    {$groupData}
                </select>
            </div>
            <div class="form-group groups-roles roles-select none">
                <label >授权角色：</label>
                <select class="form-control input-sm role-type modal-info chosen-select" multiple="multiple" title="角色类型" name="roles">
                    {$roleData}
                </select>
            </div>
            <div class="form-group">
                <div class="btn-group modal-status status-group" data-toggle="btn-toggle">
                    <input class="modal-info"  value="1" name="status" type="hidden">
                    <if condition="$nodeAuth egt 3">
                        <button  type="button" name="0" class="btn btn-default btn-sm status-btn"><i class="fa fa-square text-default"></i> 未启用 </button>
                        <button type="button" name="1" class="btn btn-success btn-sm active status-btn"><i class="fa fa-check-square"> 启用 </i></button>
                    </if>
                    <if condition="$nodeAuth egt 4 ">
                        <button type="button" name="4" class="btn btn-danger btn-sm status-btn"><i class="fa fa-square text-default"> 删除 </i></button>
                    </if>
                </div>
            </div>
        </div>
    </form>            
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default pull-left" data-dismiss="modal">关闭</button>
    <if condition="$processAuth['level'] gt 0 or $nodeAuth egt 2">
        <button type="button" class="btn btn-primary save-info" data-con="{$controlName}" data-gettype="{$gettype}" data-url="{$url}" data-modal="true">{$btnTitle}</button>
    </if>
</div>
