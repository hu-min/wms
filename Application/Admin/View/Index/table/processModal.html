<div class="modal-header">
        <span class="full-screen pull-right"><i class="fa fa-arrows-alt"></i></span>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{$title}</h4>
    </div>
    <div class="modal-body">
        <form role="form">
            <div class="box-body">
                <div class="form-group">
                    <label class="control-label">选择流程类型：</label>
                    <select class="form-control input-sm  chosen-select modal-info" required="required" title="流程类型" name="process_type">
                        <volist name="processType" id="item">
                            <option value="{$key}">{$item}</option>
                        </volist>
                    </select>                                    
                </div>
                <div class="form-group">
                    <label class="control-label">选择流程：</label>
                    <select class="form-control input-sm  chosen-select modal-info" required="required" title="选择流程" name="processIds">
                        {$processData}
                    </select>                                    
                </div>
                <div class="form-group">
                    <label class="control-label">对应的功能：</label>
                    <select class="form-control input-sm  chosen-select modal-info" multiple="multiple" title="对应的功能" name="db_name">
                        <volist name="dbnames" id="item">
                            <option value="{$key}">{$item}</option>
                        </volist>
                    </select>                                    
                </div>
            </div>
        </form>            
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">关闭</button>
        {:save_btn(get_defined_vars())}
    </div>
