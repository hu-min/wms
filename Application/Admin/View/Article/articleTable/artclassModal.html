<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">{$title}</h4>
</div>
<div class="modal-body">
    <form role="form">
        <div class="box-body">
            <div class="form-group">
                <label >文章分类名称：</label>
                <input class="modal-info" title="文章分类Id" name="classId" type="hidden">
                <input class="form-control modal-info"  name="className" title="文章分类名称" placeholder="文章分类名称" type="text">
            </div>
            <div class="form-group">
                <label >文章分类别名：</label>
                <input class="form-control modal-info" name="alias" title="文章分类别名" placeholder="文章分类别名" type="text">
            </div>
            <div class="form-group">
                <label >文章分类备注：</label>
                <input class="form-control modal-info" name="remark" title="文章分类备注" placeholder="文章分类备注" type="text">
            </div>
            <div class="form-group">
                <label >上级文章分类：</label>
                <select class="form-control modal-info" title="上级文章分类" name="classPid">
                    {$classOption}
                </select>
            </div>
            <div class="form-group">
                <div class="btn-group modal-status status-group" data-toggle="btn-toggle">
                    <input class="modal-info"  value="0" name="status" type="hidden">
                    {:modal_btn(get_defined_vars())}
                </div>
            </div>
        </div>
    </form>            
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default pull-left" data-dismiss="modal">关闭</button>
    <if condition="$processAuth['level'] gt 0 or $nodeAuth egt 2">
        <button type="button" class="btn btn-primary save-info" data-con="{$controlName}" data-gettype="{$gettype}" data-url="{$url}" data-modal="true">{$btnTitle}</button>
    </if>
</div>
