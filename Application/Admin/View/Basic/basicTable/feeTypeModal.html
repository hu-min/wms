<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">{$title}</h4>
</div>
<div class="modal-body">
    <form role="form">
        <div class="box-body">
            <div class="form-group">
                <label >费用类别名称：</label>
                <input class="modal-info" title="费用类别Id" name="basicId" type="hidden">
                <input class="form-control modal-info"  name="name" title="费用类别名称" placeholder="费用类别名称" type="text">
            </div>
            <div class="form-group">
                <label >费用类别别名：</label>
                <input class="form-control modal-info" name="alias" title="费用类别别名" placeholder="费用类别别名" type="text">
            </div>
            <div class="form-group">
                <label >费用类别备注：</label>
                <input class="form-control modal-info" name="remark" title="费用类别备注" placeholder="费用类别备注" type="text">
            </div>
            <div class="form-group">
                <label >上级费用类别：</label>
                <select class="form-control modal-info chosen-select" title="上级费用类别" name="pId">
                    {$pidoption}
                </select>
            </div>
        </div>
    </form>            
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default pull-left" data-dismiss="modal">关闭</button>
    <if condition="$processAuth['level'] gt 0 or $nodeAuth egt 2">
        <button type="button" class="btn btn-primary save-info" data-con="{$controlName}" data-gettype="{$gettype}" data-url="{$url}" data-modal="true">{$btnTitle}</button>
    </if>
</div>
<script>
    $(function(){
        $(tabId+" .modal-info[name='pId']").chosen({search_contains:true,width: '100%'});
    })
</script>
